<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Register</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: linear-gradient(to right, #e0f2f1, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: slideIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 25px;
      font-size: 30px;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    form input:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.2);
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.03);
    }

    p {
      margin-top: 20px;
      text-align: center;
      color: #444;
    }

    a {
      color: #00796b;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }

      form input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ©º Doctor Registration</h2>
    <form id="doctorRegisterForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="specialization" placeholder="Specialization" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="number" id="fee" placeholder="Fee per session" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
