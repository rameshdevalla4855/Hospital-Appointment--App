<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Personal Details</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      perspective: 1000px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      animation: fadeRotateIn 0.8s ease-out;
    }

    @keyframes fadeRotateIn {
      from {
        opacity: 0;
        transform: translateY(30px) rotateX(10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .card {
      background: linear-gradient(to right, #f8f9fa, #ffffff);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
    }
  </style>

  <div class="container">
    <div class="profile-header">
      <img src="../images/doctor.png" alt="Doctor Profile" class="profile-image">
      <h2>Doctor Personal Details</h2>
    </div>

    <div class="card">
      <p><strong>Name:</strong> <span id="docName"></span></p>
      <p><strong>Specialization:</strong> <span id="docSpec"></span></p>
      <p><strong>Phone Number:</strong> <span id="docPhone"></span></p>
      <p><strong>Fee Per Session:</strong> ₹<span id="docFee"></span></p>
    </div>

    <button onclick="goBack()">← Back to Dashboard</button>
  </div>

  <script>
    const doctor = JSON.parse(localStorage.getItem("loggedInDoctor"));

    if (!doctor) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    document.getElementById("docName").textContent = doctor.name;
    document.getElementById("docSpec").textContent = doctor.specialization || "Not Provided";
    document.getElementById("docPhone").textContent = doctor.phone || "Not Provided";
    document.getElementById("docFee").textContent = doctor.fee || "N/A";

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
